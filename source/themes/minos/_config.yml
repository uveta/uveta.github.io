# Website's icon url.
favicon: /images/logo.svg

# Open Graph metadata (https://hexo.io/docs/helpers.html#open-graph)
open_graph:
  twitter_id:
  twitter_site:
  google_plus:
  fb_admins:
  fb_app_id:

# Website's logo shown on the left of the navigation bar.
# It can either be an url to an image or a string if the following option is set.
# logo:
#   text: <logo string>
logo: /images/logo.png

article:
  # Show word count and estimated reading time.
  readtime: true
  # Code highlight theme, please see https://highlightjs.org/static/demo/
  highlight: atom-one-light

# Navigation bar menu links.
menu:
  Blog: /archives
  About: /about
  Contact: /contact

# Search plugin settings.
search:
  type: insight

# Navigation bar toc settings
toc: true

# Share plugin settings.
share:
  #type: sharethis
  #install_url: //platform-api.sharethis.com/js/sharethis.js#property=5ecd46bb0c6b07001257cda3&product=inline-share-buttons

# Comment plugin settings.
comment:
  type: disqus
  shortname: uveta-github-io

# Other plugins and their settings.
plugins:
  mathjax: false
  katex: false
  gallery: false
  clipboard: true
  google-analytics:
    tracking_id: UA-168901242-1
  cookie-consent: true

# Additional navigation bar links on the right.
# Links can either be text or icon. The following link is set to be an icon link whose icon
# is set to the class name of a FontAwesome 5 icon. The `footer_links` below also gives an
# example of setting plain text links.
navbar_links:  
  GitHub:
    icon: fab fa-github
    url: https://github.com/uveta
  Twitter:
    icon: fab fa-twitter
    url: https://twitter.com/uveta
  Linkedin:
    icon: fab fa-linkedin
    url: https://www.linkedin.com/in/uveta

# Links at the bottom of the page.
footer_links:
  GitHub: https://github.com/uveta/uveta.github.io
